<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Script Files</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <style>
        /* Additional styles for button container */
        #button-container {
            width: 100%;
            padding: 20px; /* Add padding around the button container */
        }
    </style>
</head>
<body>
    <div id="button-container" class="d-flex flex-column">
        <button id="create-js" class="btn btn-primary btn-sm mb-3">Create JS File</button>
        <button id="create-py" class="btn btn-success btn-sm mb-3">Create Python File</button>
        <button id="create-java" class="btn btn-warning btn-sm mb-3">Create Java File</button>
        <button id="create-rs" class="btn btn-info btn-sm mb-3">Create Rust File</button>
        <button id="create-codespace" class="btn btn-secondary btn-lg mb-3">Create Codespace</button>
        <button id="import-hard-codespace" class="btn btn-secondary btn-lg mb-3">Import Hard Codespace</button>
        <button id="import-soft-codespace" class="btn btn-secondary btn-lg mb-3">Import Soft Codespace</button>
    </div>
    <script src="window.js"></script>
</body>
</html>
